    <section>
        <div>
            <h3>¿Estuviste en algunos de estos Shows?</h3>
        </div> 
        <div>
            <h4>¡Contanos tu experiencia!</h4>
        </div>
    </section>
    <div class="conteiner-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-12 col-xs-12">
                <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Dejanos tus datos ♥</label>
                      <input type="text" class="form-control" placeholder="Nombre/s"><br>
                      <input type="text" class="form-control" placeholder="Apellido"><br>
                      <label for="exampleFormControlInput1">Correo electrónico</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="tuemail@gmail.com">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Del 1 al 5 ¿Cuánto disfrutaste?</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect2">¿Qué recital repetirias?</label>
                      <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>Quilmes Rock 2008</option>
                        <option>Korn Luna Park</option>
                        <option>Korn en Malvinas Argentinas (2013)</option>
                        <option>Korn en Malvinas Argentinas (2017)</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">¿Viste a Korn por primera vez? ¿Agarraste una púa? ¿Lloraste?</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Tu/s experiencia/s"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Reiniciar Info">
                    </div>
                  </form>
            </div>
        </div>
